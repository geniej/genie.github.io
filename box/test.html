    <script type="text/javascript">
    
    /*
    * OFPlugin.cert.getList 콜백 함수
    */
    onCallback = function(result) {
        alert("onCallback = " + JSON.stringify(result));
    };

    /*
    * "인증서 목록" 버튼에서 click 이벤트 발생 시 호출.
    * 사용자가 컨트롤을 클릭할 때 발생하는 이벤트.
    */
    function getList() {
        OFPlugin.cert.getList(onCallback);
    }


    </script>

<body>
    <a href="" onclick="getList();return false;">getList</a>
